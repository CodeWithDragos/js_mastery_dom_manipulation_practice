<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS DOM Manipulation - CodeWithDragos</title>
    <meta name="description" content="CodeWithDragos">
    <meta name="author" content="CodeWithDragos">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap" rel="stylesheet">
</head>

<style>
    button {
        font-size: 40px;
        padding: 30px;
        margin: 5px;
        cursor: pointer;
    }

    .block {
        padding: 20px;
        font-size: 20px;
        margin: 5px;
        border: solid aqua 1px;
        border-radius: 5px;
    }

    .block:hover {
        background-color: aquamarine;
    }

    #container {
        display: flex;
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
    }
</style>

<body>
    <div style="display: flex;justify-content: center;align-items: center;height: 100vh;flex-direction: column;">
        <button id="btn-increase">Increase</button>
        <button id="btn-decrease">Decrease</button>

        <div>
            <p id="counter" style="font-size: 50px;">0</p>
        </div>
        <button id="btn-create">Create a block</button>
        <button id="btn-delete">Delete all the blocks</button>

        <div id="container">

        </div>
    </div>

</body>

<script>
    console.log("Some javascript code")
    // when click on the button
    // show a counter of the click
    const counter = document.getElementById("counter")
    counter.innerText = "0";

    // add a listener
    document.getElementById("btn-increase").addEventListener("click", function (event) {

        counter.innerText = parseInt(counter.innerText) + 1;
    })

    // add a listener
    document.getElementById("btn-decrease").addEventListener("click", function (event) {

        counter.innerText = parseInt(counter.innerText) - 1;
    })

    const createButton = document.getElementById("btn-create");


    const container = document.getElementById("container");


    // create an html element
    function createBlock() {
        const block = document.createElement("div");
        block.innerText = "I am a block";
        block.classList.add("block");

        container.appendChild(block)
    }

    function deleteBlock() {
        // container.innerHTML = "";
        document.querySelectorAll(".block").forEach(node => node.remove())
    }

    const deleteButton = document.getElementById("btn-delete");

    createButton.addEventListener("click", createBlock)
    deleteButton.addEventListener("click", deleteBlock)

</script>
<script src="script.js" type="javascript"></script>

</html>
